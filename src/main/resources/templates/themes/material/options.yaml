    uiux_theme_color:
      name: uiux_theme_color
      label: 主题颜色
      type: text
      default: #0097A7

    uiux_theme_sub_color:
      name: uiux_theme_sub_color
      label: 辅助颜色
      type: text
      default: #00838F

    uiux_hyperlink_color:
