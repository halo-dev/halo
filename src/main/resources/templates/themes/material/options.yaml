general:
  label: 基础设置
  items:
    scheme:
      name: scheme
      label: Scheme
      type: select
      default: Paradox
      options:
        - value: Paradox
          label: Paradox
        - value: Isolation
          label: Isolation

    favicon:
      name: favicon
      label: Favicon
      type: text

    high_res_favicon:
      name: high_res_favicon
      label: 高清 Favicon
      type: text

    apple_touch_icon:
      name: apple_touch_icon
      label: IOS 主屏按钮图标
      type: text

    daily_pic:
      name: daily_pic
      label: daily_pic
      type: text

    sidebar_header:
      name: sidebar_header
      label: Sidebar 顶部图片
      type: text

    footer_image:
      name: footer_image
      label: Sidebar 底部图片
      type: text

    copyright_since:
      name: copyright_since
      label: 站点成立时间
      type: text

style:
  label: 样式设置
  items:
    uiux_slogan:
      name: uiux_slogan
      label: Slogan
      type: text
      default: Hi, nice to meet you

    uiux_card_elevation:
      name: uiux_card_elevation
      label: 卡片深度
      type: text
      default: 2

    uiux_theme_color:
      name: uiux_theme_color
      label: 主题颜色
      type: text
      default: #0097A7

    uiux_theme_sub_color:
      name: uiux_theme_sub_color
      label: 辅助颜色
      type: text
      default: #00838F

    uiux_hyperlink_color:
      name: uiux_hyperlink_color
      label: 超链接颜色
      type: text
      default: #00838F

    uiux_button_color:
      name: uiux_button_color
      label: 按钮颜色
      type: text
      default: #757575

    footer_uiux_android_chrome_color:
      name: footer_uiux_android_chrome_color
      label: 安卓 Chrome 颜色
      type: text
      default: #0097A7

    uiux_nprogress_color:
      name: uiux_nprogress_color
      label: NProgress 颜色
      type: text
      default: #29d

    uiux_nprogress_buffer:
      name: uiux_nprogress_buffer
      label: NProgressBuffer
      type: text
      default: 800

    background_purecolor:
      name: background_purecolor
      label: 背景颜色
      type: text
      default: #F5F5F5

    background_bgimg:
      name: background_bgimg
      label: 背景图片
      type: text

    background_bing:
      name: background_bing
      label: Bing 背景
      type: select
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭

    code_pretty:
      name: code_pretty
      label: 代码高亮
      type: select
      default: false
      options:
        - value: Default
          label: Default
        - value: Coy
          label: Coy
        - value: Dark
          label: Dark
        - value: Okaidia
          label: Okaidia
        - value: Solarized Light
          label: Solarized Light
        - value: Tomorrow Night
          label: Tomorrow Night
        - value: Twilight
          label: Twilight


