      type: text
      default: #757575

    footer_uiux_android_chrome_color:
      name: footer_uiux_android_chrome_color
      label: 安卓 Chrome 颜色
      type: text
      default: #0097A7

    uiux_nprogress_color:
      name: uiux_nprogress_color
      label: NProgress 颜色
      type: text
      default: #29d

    uiux_nprogress_buffer:
      name: uiux_nprogress_buffer
      label: NProgressBuffer
      type: text
      default: 800

    background_purecolor:
      name: background_purecolor
      label: 背景颜色
      type: text
      default: #F5F5F5

    background_bgimg:
      name: background_bgimg
      label: 背景图片
      type: text

    background_bing:
      name: background_bing
      label: Bing 背景
      type: radio
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭

    code_pretty:
      name: code_pretty
      label: 代码高亮
      type: select
      default: false
      options:
        - value: Default
          label: Default
        - value: Coy
          label: Coy
        - value: Dark
          label: Dark
        - value: Okaidia
          label: Okaidia
        - value: Solarized Light
          label: Solarized Light
        - value: Tomorrow Night
          label: Tomorrow Night
        - value: Twilight
          label: Twilight

