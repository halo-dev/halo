server:
  port: 8090
spring:
  output:
    ansi:
      enabled: always
  datasource:
    type: com.zaxxer.hikari.HikariDataSource

    # H2 database configuration.
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/halo-next/db/halo;AUTO_SERVER=TRUE
    username: admin
    password: 123456

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: google-client-id
            client-secret: google-client-secret

halo:
  security:
    oauth2:
      jwt:
        jwsAlgorithm: rs512
        public-key-location: classpath:app.pub
        private-key-location: classpath:app.key
  plugin:
    runtime-mode: development # development, deployment
    classes-directories:
      - "build/classes"
      - "build/resources"
    lib-directories:
      - "libs"
    plugins-root: plugins
logging:
  level:
    run.halo.app: DEBUG

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
  show-login-endpoint: true
  show-actuator: true
  use-management-port: true

management:
  endpoints:
    web:
      exposure:
        include: openapi, swagger-ui
  server:
    port: 9090
