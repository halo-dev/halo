server:
  port: 8090

spring:
  output:
    ansi:
      enabled: always
  jpa:
    show-sql: true

halo:
  security:
    oauth2:
      jwt:
        jwsAlgorithm: rs512
        public-key-location: classpath:app.pub
        private-key-location: classpath:app.key
  plugin:
    runtime-mode: development # development, deployment
    classes-directories:
      - "build/classes"
      - "build/resources"
    lib-directories:
      - "libs"
logging:
  level:
    run.halo.app: DEBUG

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
  show-login-endpoint: true
  show-actuator: true
  use-management-port: false

management:
  endpoints:
    web:
      exposure:
        include: openapi, swagger-ui
  server:
    port: 9090
