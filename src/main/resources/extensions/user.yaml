apiVersion: v1alpha1
kind: User
metadata:
  name: ghost
  labels:
    halo.run/hidden-user: "true"
  finalizers:
    - system-protection
spec:
  displayName: 已删除用户
  email: ghost@example.com
  disabled: true
  bio: 该用户已被删除。

