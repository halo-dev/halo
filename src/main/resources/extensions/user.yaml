apiVersion: v1alpha1
kind: User
metadata:
  name: anonymousUser
  labels:
    halo.run/hidden-user: "true"
  finalizers:
    - system-protection
spec:
  displayName: Anonymous User
  email: anonymous@example.com
  disabled: true

