<div th:remove="tag" th:fragment="form">
    <script src="/webjars/jsencrypt/3.3.2/bin/jsencrypt.min.js" defer></script>
    <script th:inline="javascript" type="text/javascript">
        const publicKey = /*[[${publicKey}]]*/ "";

        // Encrypt function
        function encryptPassword(password) {
            const encrypt = new JSEncrypt();
            encrypt.setPublicKey(publicKey);
            return encrypt.encrypt(password);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
            loginForm.addEventListener("submit", function (event) {
                const passwordInput = document.getElementById("password");
                const password = passwordInput.value;
                passwordInput.value = encryptPassword(password);
            });
        });
    </script>

    <div class="form-item">
        <label for="username" th:text="#{form.username.label}"> </label>

        <div class="form-input">
            <input
                id="username"
                name="username"
                type="text"
                autocomplete="off"
                spellcheck="false"
                autocorrect="off"
                autocapitalize="off"
                required
                autofocus
            />
        </div>
    </div>
    <div class="form-item">
        <div class="form-label-group">
            <label for="password" th:text="#{form.password.label}"> </label>
            <a
                class="form-item-extra-link"
                tabindex="-1"
                th:href="@{/password-reset}"
                th:text="#{form.password.forgot}"
            >
            </a>
        </div>

        <th:block
            th:replace="~{gateway_modules/input_fragments :: password(id = 'password', name = 'password', required = 'true', minlength = null, maxlength = 257, enableToggle = true)}"
        ></th:block>
    </div>
</div>
