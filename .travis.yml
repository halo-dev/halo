language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - ./gradlew check
  - ./gradlew clean build -x test
branches:
  only:
    - master
notifications:
  webhooks:
    - https://fathomless-fjord-24024.herokuapp.com/notify
